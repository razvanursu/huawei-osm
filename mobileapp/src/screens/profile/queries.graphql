query profiles {
  profiles {
    ... on Profile {
      ...FullProfile
    }
  }
}


query profile($userId: String!) {
  profile(userId: $userId) {
    ... on Profile {
      ...FullProfile
    }
  }
}

query myProfile {
  myProfile {
    ... on Profile {
      ...FullProfile
    }
  }
}

fragment FullProfile on Profile {
  id
  name
  username
  profilePicture
  bio
  followersNumber
  followingUsersNumber
  followingRelation
}

query followers($userId: String!) {
  profile(userId: $userId) {
    ... on Profile {
      followers {
        ...ProfileListEntry
      }
    }
  }
}

query myFollowers {
  myProfile {
    ... on Profile {
      followers {
        ...ProfileListEntry
      }
    }
  }
}

query followingUsers($userId: String!) {
  profile(userId: $userId) {
    ... on Profile {
      followingUsers {
        ...ProfileListEntry
      }
    }
  }
}

query myFollowingUsers {
  myProfile {
    ... on Profile {
      followingUsers {
        ...ProfileListEntry
      }
    }
  }
}


fragment ProfileListEntry on Profile {
  id
  profilePicture
  name
  username  
}
